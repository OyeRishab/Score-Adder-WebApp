<!DOCTYPE html>
<html lang="en">
<head>
  <title>Score Board</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Silkscreen&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">

    <div class="team">
      <p class="team-name" id="team1">Home</p>
      <p class="scores" id="home-score">0</p>
      <div class="point-btns">
        <button class="point-btn" onclick="HP(1)">+1</button>
        <button class="point-btn" onclick="HP(2)">+2</button>
        <button class="point-btn" onclick="HP(3)">+3</button>
      </div>
    </div>
    
    <button class="rst-btn" id="rst-btn" onclick="reset()">RESET</button>

    <div class="team">
      <p class="team-name" id="team2">Guest</p>
      <p class="scores" id="guest-score">0</p>
      <div class="point-btns">
        <button class="point-btn" onclick="GP(1)">+1</button>
        <button class="point-btn" onclick="GP(2)">+2</button>
        <button class="point-btn" onclick="GP(3)">+3</button>
      </div>
    </div>
  </div>
  <p id="prev" >Previous Score : </p>
  <p class="footer">Built and designed by Rishab Jain</p>
  <script src="index.js"></script>
</body>
</html>
